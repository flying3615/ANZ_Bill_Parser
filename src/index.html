<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.10/lodash.core.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.0/lodash.min.js"></script>
    <script src="xlsx.full.min.js"></script>
    <script src="echarts.min.js"></script>
    <script src="ssf.js"></script>
    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Title</title>
</head>
<body>

<input type="file" id="files" name="files[]" multiple/>

<div id="output"></div>
<div class="row">
    <div id="monthBar" style="width: 600px;height:400px;"></div>
    <div id="costPie" style="width: 800px;height:600px;"></div>
</div>
</body>

<script>

	(function () {


        const minumAmount = 20

		function totalSummaryFn(data) {
			const totalSummary = data.reduce((total, item) => {
				if (item.Amount > 0) {
					// console.log(item['transaction date'] + ' ' + number)
					total.income += item.Amount
				} else {
					total.cost += item.Amount
				}
				return total
			}, {cost: 0, income: 0})

			return totalSummary
		}

		function profitDeficitGroup(data, field, unit) {

			const groupedData = groupDataDetail(data, field, unit)

			const mixedGroup = Object.keys(groupedData).reduce((all, aggItemKey) => {

				const totalItemAmount = groupedData[aggItemKey].reduce((total, i) => {
					total += i['Amount'];
					return total
				}, 0).toFixed(2)

				return [
					...all,
					{
						[aggItemKey]: Math.abs(Number(totalItemAmount)) > minumAmount ? totalItemAmount : undefined
					}
				]
			}, [])

			return _.partition(mixedGroup, (groupItem) => {
				return Number(Object.values(groupItem)[0]) > 0
			})
		}

		function groupDataDetail(data, field, unit) {

			const groupData = unit ? _.groupBy(data, item => item[field].length != 0 && dateBy(item[field], unit)) :
				_.groupBy(data, item => item[field].length != 0 && item[field])

			return groupData
		}

		function dateBy(date, unit) {
			const pattern = /(\d+)\/(\d+)\/(\d+)/
			const formatedDate = SSF.format('dd/mm/yyyy', date)
			const matchResult = formatedDate.match(pattern)

			if (matchResult) {
				switch (unit) {
					case 'day':
						return `${matchResult[1]}/${matchResult[2]}/${matchResult[3]}`
					case 'month':
						return `${matchResult[2]}/${matchResult[3]}`
					case 'year':
						return `${matchResult[3]}`
					default:
						return date
				}
			} else {
				return date
			}
		}

		function read(data) {

			const totalSummary = totalSummaryFn(data)

			const groupByDetails = profitDeficitGroup(data, 'Details')
			const monthSummary = profitDeficitGroup(data, 'Transaction Date', 'month')

//			console.log('income ' + JSON.stringify(groupByDetails[0]))
//			console.log('cost ' + JSON.stringify(groupByDetails[1]))
//
//			console.log('month profit ' + JSON.stringify(monthSummary[0]))
//			console.log('month deficit ' + JSON.stringify(monthSummary[1]))

			document.querySelector('#output').innerText = `
                total summary ${JSON.stringify(totalSummary)}

                income ${JSON.stringify(groupByDetails[0])}
                cost ${JSON.stringify(groupByDetails[1])}

                month profit ${JSON.stringify(monthSummary[0])}
                month deficit ${JSON.stringify(monthSummary[1])}
            `
			const monthBarChart = echarts.init(document.querySelector('#monthBar'))
			const costPieChart = echarts.init(document.querySelector('#costPie'))

			const monthBarOpt = {
				title: {
					text: 'ECharts 入门示例'
				},
				tooltip: {},
				legend: {
					data: ['销量']
				},
				xAxis: {
					data: monthSummary[0].map(s => Object.keys(s)[0])
				},
				yAxis: {},
				series: [{
					name: '销量',
					type: 'bar',
					data: monthSummary[0].map(s => Object.values(s)[0])
				}]
			}


			const costPieData = groupByDetails[1].map(gd => {
				return {
					value: Number(Object.values(gd)[0]),
					name: Object.keys(gd)[0]
				}
			})

			const costPieOpt = {
				series: [
					{
						name: '访问来源',
						type: 'pie',
						radius: '55%',
						data: costPieData
					}]
			}


			monthBarChart.setOption(monthBarOpt)
			costPieChart.setOption(costPieOpt)

//			monthBarChart.on('click', params => {
//				console.log(params.name)
//			})

		}

		function handleFileSelect(evt) {
			const files = evt.target.files
			for (let i = 0; i < files.length; i++) {
				const file = files[i]
				const fileReader = new FileReader()
				fileReader.readAsArrayBuffer(file)
				fileReader.onload = e => {
					const data = new Uint8Array(fileReader.result);
					const arr = new Array();
					for (let k = 0; k != data.length; ++k) arr[k] = String.fromCharCode(data[k]);
					const bstr = arr.join("");

					const workbook = XLSX.read(bstr, {type: "binary"});

					const first_sheet_name = workbook.SheetNames[0];
					const worksheet = workbook.Sheets[first_sheet_name];
					const jsonData = XLSX.utils.sheet_to_json(worksheet, {raw: true})

					read(jsonData)
				}

			}
		}

		document.querySelector('#files').addEventListener('change', handleFileSelect)

	})()


</script>
</html>
